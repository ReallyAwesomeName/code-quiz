<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--use bootstrap and jquery-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Quiz</title>
  </head>

  <body>
    <header class="py-3 text-center bg-custom">
      <h1>Code Quiz</h1>
    </header>
    <main>
      <div class="card container my-5" id="question-card">
        <div class="card-header" id="question-title">QUESTION</div>
        <div class="form-check my-3">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="answer0_radio"
          />
          <label class="form-check-label" for="answer0_radio" id="answer0">
            Default radio
          </label>
        </div>
        <div class="form-check my-3">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="answer1_radio"
          />
          <label class="form-check-label" for="answer1_radio" id="answer1">
            Default radio
          </label>
        </div>
        <div class="form-check my-3">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="answer2_radio"
          />
          <label class="form-check-label" for="answer2_radio" id="answer2">
            Default radio
          </label>
        </div>
        <div class="form-check my-3">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="answer3_radio"
          />
          <label class="form-check-label" for="answer3_radio" id="answer3">
            Default radio
          </label>
        </div>
        <hr />
        <input
          class="btn btn-primary mx-auto"
          type="submit"
          value="Submit"
          style="width: 15rem; margin-bottom: 1rem"
          id="btn-submit"
        />
      </div>
      <div class="d-grid gap-2 d-md-block">
        <button
          class="btn btn-primary col-3 mx-auto my-3"
          type="button"
          id="btn-begin"
        >
          Begin!
        </button>
        <button
          class="btn btn-primary col-3 mx-auto my-3"
          type="button"
          id="btn-high-scores"
        >
          High Scores
        </button>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
